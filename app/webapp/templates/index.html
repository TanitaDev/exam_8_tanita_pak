{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block menu %}
{% endblock %}
{% block content %}
<div class="product_body">
    {% for product in products %}
    <div class="product_item">
        <img src="{{product.image.url}}">
        <b>{{ product.name }}</b>
        <a href="{% url 'product_view' product.pk %}">Подробнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
